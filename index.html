<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">
    
    <title>iPhone Calculator</title>
</head>
<body>
    <div class="iphone-calc">
        <div class="result-container">
            0
        </div>
        <div class="btn-container">
            <div class="btn-row">
                <button class="clear-btn">C</button>
                <button class="backspace-btn">←</button>
                <button class="divide-btn orange-btn">÷</button>
            </div>
            <div class="btn-row">
                <button class="seven-btn">7</button>
                <button class="eight-btn">8</button>
                <button class="nine-btn">9</button>
                <button class="multiply-btn orange-btn">×</button>
            </div>
            <div class="btn-row">
                <button class="four-btn">4</button>
                <button class="five-btn">5</button>
                <button class="six-btn">6</button>
                <button class="subtract-btn orange-btn">-</button>
            </div>
            <div class="btn-row">
                <button class="one-btn">1</button>
                <button class="two-btn">2</button>
                <button class="three-btn">3</button>
                <button class="add-btn orange-btn">+</button>
            </div>
            <div class="btn-row">
                <button class="zero-btn">0</button>
                <button class="equals-btn orange-btn">=</button>
                <!-- this is a change!-->
            </div>
        </div>
    </div>
    <script src="./calcscript.js"></script>
</body>
</html>
